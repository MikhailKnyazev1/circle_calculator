<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Circle Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container mt-5">
  <h2>Circle Calculator</h2>
  <form action="/circle/calculate" method="post" th:object="${circle}">
    <div class="form-group">
      <label for="radius">Radius:</label>
      <input type="number" class="form-control" id="radius" name="radius" step="0.01" th:value="*{radius}">
    </div>
    <div class="form-group">
      <label for="diameter">Diameter:</label>
      <input type="number" class="form-control" id="diameter" name="diameter" step="0.01" th:value="*{diameter}">
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>
  <br>
  <div th:if="${circle.area}">
    <p><strong>Area:</strong> <span th:text="${circle.area}"></span></p>
    <p><strong>Perimeter:</strong> <span th:text="${circle.perimeter}"></span></p>
  </div>
</div>
<!-- Optional Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
